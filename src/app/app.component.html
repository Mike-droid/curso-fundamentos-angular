<p class="message-error" [class.invalid]="nameInput.invalid">
  El campo es requerido
</p>
<label>
  Nombre:
  <input type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
</label>
<p [style.font-style]="nameInput.invalid ? 'italic' : 'normal'">
  texto texto texto
</p>
<div class="styles">
  <div>
    <input type="number" [(ngModel)]="widthImg">
  </div>
  <div>
    <img [style.width.px]="widthImg" [src]="products[0].image" [alt]="products[0].name">
  </div>
</div>

<section class="products--grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name">
    <h2>${{ product.price }}</h2>
    <p>{{ product.name }}</p>
  </div>
</section>
