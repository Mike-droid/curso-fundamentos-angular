<h1>Formulario</h1>
<form (ngSubmit)="onRegister()" #myForm="ngForm">
  <div class="input-group">
    <label for="name">Nombre</label>
    <input
      required
      type="text"
      id="name"
      [(ngModel)]="register.name"
      name="name"
      placeholder="Your name here"
      #userName="ngModel"
      class="myForm"
      [ngClass]="{ 'invalid': userName.invalid }"
    >
    <p>Mensajes de error</p>
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input
      required
      type="email"
      id="email"
      [(ngModel)]="register.email"
      name="email"
      placeholder="Your email here"
      #email="ngModel"
      class="myForm"
      [ngClass]="{ 'invalid': email.invalid }"
    >
    <p>Mensajes de error</p>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input
      required
      type="password"
      id="password"
      [(ngModel)]="register.password"
      name="password"
      #password="ngModel"
      class="myForm"
      [ngClass]="{ 'invalid': password.invalid }"
    >
    <p>Mensajes de error</p>
  </div>

  <button [disabled]="myForm.invalid" type="submit">Registrar</button>
</form>

<h1>NgClass & NgStyle</h1>
<input type="text" required #nameInput4="ngModel" [(ngModel)]="person.name">
<hr class="line-error"
  [ngClass]="{
    'valid': nameInput4.valid,
    'invalid': nameInput4.invalid
  }"
>

<p class="message-error" [class.invalid]="nameInput4.invalid">
  El campo es requerido
</p>
<div class="styles">
  <div>
    <input type="number" [(ngModel)]="box.width">
    <input type="number" [(ngModel)]="box.height">
    <input type="color" [(ngModel)]="box.background">
  </div>
  <div>
    <div [ngStyle]="{
      'width.px': box.width,
      'height.px': box.height,
      'background': box.background,
      'display': 'block'
    }">
    </div>
  </div>
</div>

<label>
  Nombre:
  <input type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
</label>
<p [style.font-style]="nameInput.invalid ? 'italic' : 'normal'">
  texto texto texto
</p>
<div class="styles">
  <div>
    <input type="number" [(ngModel)]="widthImg">
  </div>
  <div>
    <img [style.width.px]="widthImg" [src]="products[0].image" [alt]="products[0].name">
  </div>
</div>

<section class="products--grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name">
    <h2>${{ product.price }}</h2>
    <p>{{ product.name }}</p>
  </div>
</section>
